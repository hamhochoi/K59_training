<div class="wrapper">

  <header class="main-header">
    <!-- Logo -->
    <a href="home.html" class="logo">
      <!-- logo for regular state and mobile devices -->
      <span class="logo-lg"><b>HPCC-IoT</b></span>

        <span class="icon-bar"></span>

    </nav>
  </header>

  <!-- =============================================== -->

  <!-- Left side column. contains the sidebar -->
  <aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">

      <!-- sidebar menu: : style can be found in sidebar.less -->
      <ul class="sidebar-menu" data-widget="tree">
        <!-- <li class="header">MAIN NAVIGATION</li> -->
        <li class="treeview" id="dashboard"><a href="home.html"><i class="fa fa-dashboard"></i> <span>Dashboard</span></a></li>
        <li><a href="../realtime_diag.html"><i class="fa fa-line-chart"></i> <span>Monitor</span></a></li>
        <li><a href="../rules.html"><i class="fa fa-cog"></i> <span>Rules</span></a></li>

      </ul>
    </section>
    <!-- /.sidebar -->
  </aside>

  <!-- =============================================== -->

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <div class="alert alert-info alert-dismissible" style="display:none;" id="alert_addding">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
        <h4><i class="icon fa fa-info"></i> Alert!</h4>
        Adding new Platform....
    </div>
    <div class="alert alert-danger alert-dismissible" style="display:none;" id="alert_errror">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
        <h4><i class="icon fa fa-ban"></i> Alert!</h4>
        Can't add new platform.
    </div>
    <div class="alert alert-success alert-dismissible" style="display:none;" id="alert_sucess">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
        <h4><i class="icon fa fa-check"></i> Alert!</h4>
        New Platform is added to system.
    </div>
    <!-- Content Header (Page header) -->
    <section class="content-header row">
      <!-- <h1 class="col-md-9">
        Platforms
      </h1> -->
      <!-- Button add platform -->
      <button type="button" class="btn btn-success col-md-2 pull-right" data-toggle="modal" data-target="#add_platform" style="margin-right: 12%">
        + Add new platform
      </button>


      <div class="modal fade" id="add_platform" style="display: none;">
        <div class="modal-dialog">
          <div class="box box-info">
            <!-- form start -->
            <form class="form-horizontal" id="form_add_platform">
              <div class="box-body">
                <div class="form-group">
                    <div class="box-header with-border">
                        <h3 class="box-title">SSH information</h3>
                    </div>
                </div>
                <div class="form-group">
                  <label for="input_host" class="col-sm-2 control-label">Host</label>

                  <div class="col-sm-10">
                    <input class="form-control" id="input_host" placeholder="Host">
                  </div>
                </div>
                <div class="form-group">
                  <label for="input_user_name" class="col-sm-2 control-label">User Name</label>

                  <div class="col-sm-10">
                    <input class="form-control" id="input_user_name" placeholder="User Name" required>
                  </div>
                </div>
                <div class="form-group">
                  <label for="input_password" class="col-sm-2 control-label">Password</label>

                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="input_password" placeholder="Password">
                  </div>
                </div>
                <div class="form-group">
                    <div class="box-header with-border">
                        <h3 class="box-title">Platform information</h3>
                    </div>
                </div>

                <div class="form-group">
                    <label for="input_platform_host" class="col-sm-2 control-label">Host</label>

                    <div class="col-sm-10">
                      <input class="form-control" id="input_platform_host" placeholder="Host is running platform">
                    </div>
                </div>
                <div class="form-group">
                    <label for="input_platform_port" class="col-sm-2 control-label">Port</label>

                    <div class="col-sm-10">
                      <input class="form-control" type="number" id="input_platform_port" placeholder="Port is running platform">
                    </div>
                </div>
                <div class="form-group">
                  <label for="input_platform_name" class="col-sm-2 control-label">Name</label>

                  <div class="col-sm-10">
                    <input class="form-control" id="input_platform_name" placeholder="Platform Name">
                  </div>
                </div>
                <div class="form-group">
                  <label for="input_platform_type" class="col-sm-2 control-label" >Platform Type</label>
                  <div class="col-sm-10">
                    <select class="form-control" id="input_platform_type">
                      <option>HomeAssistant</option>
                      <option>OpenHAB</option>
                      <option>ThingsBoard</option>
                    </select>
                  </div>

                </div>
                <div class="form-group">
                    <div class="box-header with-border">
                        <h3 class="box-title">Broker Fog</h3>
                    </div>
                </div>
                <div class="form-group">
                    <label for="input_broker_fog" class="col-sm-2 control-label">Broker Fog</label>

                    <div class="col-sm-10">
                      <input class="form-control" id="input_broker_fog" placeholder="Broker Fog">
                    </div>
                </div>
              </div>
              <!-- /.box-body -->
              <div class="modal-footer">
                  <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Cancel</button>
                  <button type="submit" id="btn_add_platform" class="btn btn-success">Add</button>
              </div>
              <!-- /.box-footer -->
            </form>
          </div>
        </div>
        <!-- /.modal-dialog -->
      </div>
      <!-- /.Button add platform -->

    </section>
    <div id="loader" style="display:none;" ></div>


    <!-- Main content -->
    <section class="content" id="main_content">

    </section>
    <!-- /.content -->
  </div>
